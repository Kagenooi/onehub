<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/index/index.css">
</head>

<body>
    <div id="adaptive">

        <nav class="navbar">
            <div class="navbar__container">
                <div class="navbar__wrapper black">
                    <ul class="navbar__contacts">
                        <li class="navbar__contacts_el">
                            <img src="" alt="" class="navbar__contacts_el_icon">
                            <a href="" class="navbar__contacts_el_link"></a>
                            <a href="" class="navbar__contacts_el_link"></a>
                        </li>
                        <li class="navbar__contacts_el">
                            <img src="" alt="" class="navbar__contacts_el_icon">
                            <a href="" class="navbar__contacts_el_link"></a>
                        </li>
                    </ul>
                    <div class="navbar__lang">
                        <button type="button" class="navbar__lang_btn">
                            <img src="" alt="" class="navbar__lang_btn_flag">
                            <span class="navbar__lang_btn_txt"></span>
                        </button>
                        <div class="navbar__lang_wrapper" id="langWrapper">
                            <p class="navbar__lang_title"></p>
                            <ul class="navbar__lang_list">
                                <li>
                                    <a href="" class="navbar__lang_list_link">
                                        <img src="" alt="" class="navbar__lang_list_link_flag">
                                        <span class="navbar__lang_list_link_txten"></span>
                                        <span class="navbar__lang_list_link_txt"></span>
                                        <!-- if language is active, "navbar__lang_list_link_checked" element have a active class -->
                                        <img src="" alt="" class="navbar__lang_list_link_checked">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar__container">
                <div class="navbar__wrapper">
                    <a href="" class="navbar__logo">
                        <img src="" alt="" class="navbar__logo_img">
                    </a>
                    <div class="navbar__burger">
                        <button type="button" class="navbar__burger_btn">
                            <img src="" alt="" class="navbar__burger_btn_icon">
                        </button>
                        <div class="navbar__burger_wrapper burger" id="burger">
                            <ul class="burger__list">
                                <li class="burger__list_el">
                                    <a href="" class="burger__list_el_link"></a>
                                </li>
                                <li class="burger__list_el">
                                    <a href="" class="burger__list_el_link subhover"></a>
                                    <!--  -->
                                    <ul class="burger__list_el_sub subburger">
                                        <li class="subburger__el">
                                            <a href="" class="subburger__el_link subhover"></a>
                                            <!--  -->
                                            <ul class="subburger__el_sub subburger">
                                                <li class="subburger__el">
                                                    <a href="" class="subburger__el_link"></a>
                                                </li>
                                            </ul>
                                            <!--  -->
                                        </li>
                                    </ul>
                                    <!--  -->
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="navbar__search">
                        <form action="">
                            <div class="navbar__search_wrapper">
                                <input type="search" class="navbar__search_inp" placeholder="">
                                <button type="button" class="navbar__search_photo">
                                    <img src="" alt="" class="navbar__search_photo_icon">
                                </button>
                                <button type="button" class="navbar__search_loop">
                                    <img src="" alt="" class="navbar__search_loop_icon">
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="navbar__controls">
                        <button type="button" class="navbar__controls_btn">
                            <img src="" alt="" class="navbar__controls_btn_icon">
                            <span class="navbar__controls_btn_txt"></span>
                        </button>
                        <button type="button" class="navbar__controls_btn">
                            <img src="" alt="" class="navbar__controls_btn_icon">
                            <span class="navbar__controls_btn_txt"></span>
                        </button>
                        <button type="button" class="navbar__controls_btn">
                            <img src="" alt="" class="navbar__controls_btn_icon">
                            <span class="navbar__controls_btn_txt"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

    </div>

    <script type="module" src="js/index.js"></script>
</body>

</html>
